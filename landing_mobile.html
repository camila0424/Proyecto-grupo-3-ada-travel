<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Viajes</title>
    <script
      src="https://kit.fontawesome.com/66349fc88a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Camila-header-->
    <header class="header">
      <div class="logo">
        <img
          src="./images/Logo_png.png"
          width="50px"
          height="50px"
          alt="Imagen del logo de Ada viajes"
        />
        <p class="title">Ada Travel</p>
      </div>
      <nav class="main-nav">
        <div class="menu-container">
          <button class="menu">&#9776;</button>
        </div>
      </nav>
    </header>

    <main>

      <!--Inicio Parte 1 Cipa-->
      
      <section class="container">
        <img
          class="ocean"
          src="./images/LandingP1/ocean.png"
          width="139.6px"
          height="154px"
          alt="el mar"
        />
        <img
          class="mountain"
          src="./images/LandingP1/mountain.png"
          width="139.6px"
          height="154px"
          alt="montaña"
        />
        <img
          class="photo"
          src="./images/LandingP1/photo.png"
          width="139.6"
          height="205.3"
          alt="chica tomando foto"
        />
      </section>
     <p> 
      <h1 class="travel">Travel</h1>
      <h1 class="top">top destination</h1>
      <h1 class="world">of the world</h1>
    </p>
     <p class="get">Get Started</p>

      <!--Final Parte 1 Cipa-->

      <!--Inicio Parte 2 Rosana-->
      <section class="p2_maintop">
        <h2>TOP DESTINATION</h2>
        <div class="card">
          <img src="images/playa.png" alt="imagen playa" />
          <div class="piefoto">
            <p class="precio">$20.99</p>
            <p class="destino">Lorem</p>
          </div>
        </div>
    </section>
      
  
        <section>
          <div class="p2_card">
            <img src="images/pez.png" alt="imagen pez">
            <div class="p2_piefoto">
              <p class="p2_precio">$20.99</p>
              <p class="p2_destino">Lorem</p>
            </div>
        </section>

          <div class="p2_card">
            <img src="images/montanas.png" alt="imagen montañas">
            <div class="p2_piefoto">
              <p class="p2_precio">$150.99</p>
              <p class="p2_destino">Lorem</p>
            </div>

        </div>

        <!--Final Parte 2 Rosana-->
        

      <!--Inicio Parte 3 Cande-->
      <div class="imagenes_predefinidas">
        <img
          src="./images/chica.png"
          alt="foto con una chica con maleta y mochila de viaje con un comentario que hay descuentos en los precios"
          class="chica"
        />
        <img
          src="./images/iglesia.png"
          alt="fotos de paraíso en la tierra con una iglesia y un chico haciendo surf"
          class="iglesia"
        />
      </div>
      <!--Final Parte 3 Cande-->

      <!--Inicio Parte 4 Camila-->

      <!--Final Parte 4 Camila-->
    </main>

    <!--Cipactli-footer-->
    <footer>
      <section class="arriba">
        <div class="logo">
          <img
            src="./images/Logo_png.png"
            width="50px"
            height="50px"
            alt="logo adatravel"
          />
        </div>
        <h1 class="empresa">Ada Travel</h1>
      </section>
      <section class="rrss">
        <a class="rrss_link" href="https://facebook.com" target="_blank"><i class="fb fa-brands fa-facebook-f"></i></a>
        <i class="tw fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </section>
    </footer>
  </body>
</html>
