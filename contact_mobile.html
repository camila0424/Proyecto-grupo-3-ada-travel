<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Viajes</title>
    <script
      src="https://kit.fontawesome.com/66349fc88a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--Camila-->
    <header class="header">
      <div class="logo">
        <img
          src="./images/Logo_png.png"
          width="50px"
          height="50px"
          alt="Imagen del logo de Ada viajes"
        />
        <p class="title">Ada Travel</p>
      </div>
      <nav class="main-nav">
        <div class="button">
          <button class="menu">&#9776;</button>
        </div>
      </nav>
    </header>

    <!--Rosana+Cande-->
    <main>
      <div class="frame">
        <h2>SUSCRIBETE</h2>
        <input class="text" placeholder="Email" />
        <input class="text" placeholder="Nombre" />
        <input class="text" placeholder="Comentario" />
        <button>Enviar</button>
      </div>
      <img class="mapa" src="./images/mapa.png" alt="mapa de la empresa" />
    </main>

    <!--Cipactli-->
    <footer>
      <section class="arriba">
        <div class="logo">
          <img
            src="./images/Logo_png.png"
            width="50px"
            height="50px"
            alt="logo adatravel"
          />
        </div>
        <h1 class="empresa">Ada Travel</h1>
      </section>
      <section class="rrss">
        <i class="fb fa-brands fa-facebook-f fa-2x"></i>
        <i class="tw fa-brands fa-twitter fa-2x"></i>
        <i class="fa-brands fa-instagram fa-2x"></i>
      </section>
    </footer>
  </body>
</html>
